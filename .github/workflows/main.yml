name: React.js CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use the Node.js version you need

      - name: Install dependencies
        run: |
          npm install
          npm install gh-pages --save-dev  # Install gh-pages as a development dependency

      - name: Build the app
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          npx gh-pages -d build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for deployment
