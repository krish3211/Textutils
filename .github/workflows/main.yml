name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use the Node.js version you need

      - name: Install dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config --global user.name "krish3211"
          git config --global user.email "krishnapavan3211@gmail.com"

      - name: Build and Deploy
        run: npm run deploy  # This runs the 'predeploy' and 'deploy' scripts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for deployment
